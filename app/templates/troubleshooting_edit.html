<!doctype html>
<html>
<head>
    <title>Edit Troubleshooting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Troubleshooting for Ticket ID {{ ticket.id }}</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li><strong>{{ category }}:</strong> {{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
        <label>Troubleshooting</label><br>
        <textarea name="troubleshooting">{{ ticket.troubleshooting or '' }}</textarea><br>
        <label>Status</label><br>
        <select name="status">
            <option value="Open" {% if ticket.status == 'Open' %}selected{% endif %}>Open</option>
            <option value="In Progress" {% if ticket.status == 'In Progress' %}selected{% endif %}>In Progress</option>
            <option value="Resolved" {% if ticket.status == 'Resolved' %}selected{% endif %}>Resolved</option>
        </select><br>
        <input type="submit" value="Update">
    </form>

    <br>
    <a href="{{ url_for('troubleshooting.troubleshooting_dashboard') }}">Back to Dashboard</a>
</body>
</html>
