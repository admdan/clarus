<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Identity Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
  <style>
    td, th {
      white-space: nowrap;
      vertical-align: middle;
    }

    .page-link {
      cursor: pointer;
    }

    .page-link:hover {
      background-color: #e2e6ea;
      color: #000;
    }

    .btn:hover {
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="mb-4">Employee Identity Portal (EIP)</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mb-4">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <!-- Filter Form -->
  <form hx-get="{{ url_for('eip.eip_dashboard') }}" hx-target="#request-table" hx-push-url="true" class="row g-2 mb-3">
    <div class="col-md-4">
      <input type="text" name="search" class="form-control" placeholder="Search username or email"
             value="{{ search_query or '' }}">
    </div>
    <div class="col-md-3">
      <select name="status" class="form-select">
        <option value="">All Status</option>
        <option value="Pending" {% if status_filter == 'Pending' %}selected{% endif %}>Pending</option>
        <option value="Approved" {% if status_filter == 'Approved' %}selected{% endif %}>Approved</option>
        <option value="Declined" {% if status_filter == 'Declined' %}selected{% endif %}>Declined</option>
      </select>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">Filter</button>
    </div>
    <div class="col-md-2">
      <a href="{{ url_for('eip.eip_dashboard') }}" class="btn btn-outline-secondary w-100">Reset</a>
    </div>
  </form>

  <!-- HTMX Target -->
  <div id="request-table">
    {% include 'partials/eip_table.html' %}
  </div>

  <a href="{{ url_for('routes.portal') }}" class="btn btn-outline-primary mt-4">Back to Portal</a>
</div>
</body>
</html>
