<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="bg-light">
<div class="container-fluid">
    <div class="row min-vh-100">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 bg-white border-end shadow-sm pt-4">
            <div class="px-3 mb-4">
                <h4>Profile</h4>
                <p class="text-muted small">{{ current_user.username }}</p>
            </div>
            <ul class="nav flex-column px-3">
                <li class="nav-item">
                    <a class="nav-link" hx-get="{{ url_for('profile.basic_info') }}" hx-target="#content-panel" hx-swap="innerHTML">Basic Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" hx-get="{{ url_for('profile.employment_info') }}" hx-target="#content-panel" hx-swap="innerHTML">Employment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" hx-get="{{ url_for('profile.family_info') }}" hx-target="#content-panel" hx-swap="innerHTML">Family</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" hx-get="{{ url_for('profile.documents') }}" hx-target="#content-panel" hx-swap="innerHTML">Documents</a>
                </li>
            </ul>
            <div class="px-3 mt-4">
                <a href="{{ url_for('routes.portal') }}" class="btn btn-outline-dark w-100">Back to Portal</a>
            </div>
        </nav>

        <!-- Content -->
        <main class="col-md-9 col-lg-10 p-4" id="content-panel">
            <p class="text-muted">Select a profile section from the sidebar.</p>
        </main>
    </div>
</div>
</body>
</html>
