<form
  method="post"
  hx-post="{{ url_for('troubleshooting.add_ticket') }}"
  hx-target="#ticket-form-container"
  hx-swap="innerHTML"
  hx-headers='{"HX-Request":"true"}'
  hx-push-url="false"
  class="row g-3 mt-4 rounded p-4 border"
  style="background-color: #95b8d1;"
>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
  <h1 class="fw-semibold text-black" style="font-family: 'Poppins', sans-serif;">New Ticket</h1>
  <div class="col-md-6">
    <label class="form-label text-black">User Name</label>
    <input type="text" name="user_name" placeholder="Insert name of the user" class="form-control bg-dark-subtle" required>
  </div>
  <div class="col-md-6">
    <label class="form-label text-black">Device Type</label>
    <select name="device_type" class="form-select bg-dark-subtle" required>
      <option disabled selected>Select device type</option>
      <option value="Desktop">Desktop</option>
      <option value="Laptop">Laptop</option>
      <option value="Mobile">Mobile</option>
      <option value="Printer">Printer</option>
      <option value="Router">Router</option>
      <option value="Switch">Switch</option>
      <option value="Tablet">Tablet</option>
      <option value="Other">Other</option>
    </select>
  </div>
  <div class="col-12">
    <label class="form-label text-black">Issue Description</label>
    <textarea name="issue_description" placeholder="Explain the issue here" class="form-control bg-dark-subtle" rows="4" required></textarea>
  </div>
  <div class="col-12 d-flex justify-content-end">
    <button type="submit" class="btn btn-primary">
      <i class="bi bi-send me-1"></i> Submit Ticket
    </button>
  </div>
</form>
