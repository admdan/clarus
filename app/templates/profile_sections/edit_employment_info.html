<div id="employment-info-container">
    <form hx-post="{{ url_for('profile.update_employment_info') }}"
          hx-target="#employment-info-container"
          hx-swap="innerHTML"
          class="card shadow-sm mb-4">
        <div class="card-header">
            <h5 class="mb-0">Edit Employment Info</h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">Job Title</label>
                <input type="text" class="form-control" name="job_title" value="{{ employment.job_title or '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Department</label>
                <input type="text" class="form-control" name="department" value="{{ employment.department or '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Work Email</label>
                <input type="text" class="form-control" name="work_email" value="{{ employment.work_email or '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Date Joined</label>
                <input type="date" class="form-control" name="date_joined" value="{{ employment.date_joined or '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Employment Status</label>
                <select class="form-select" name="employment_status">
                    <option value="" disabled {% if not employment.employment_status %}selected{% endif %}>Select Employment Status</option>
                    <option value="Full-time" {% if employment.employment_status == 'Full-time' %}selected{% endif %}>Full-time</option>
                    <option value=Part-time" {% if employment.employment_status == 'Part-time' %}selected{% endif %}>Part-time</option>
                    <option value="Intern" {% if employment.employment_status == 'Intern' %}selected{% endif %}>Intern</option>
                    <option value="Temporary" {% if employment.employment_status == 'Temporary' %}selected{% endif %}>Temporary</option>
                    <option value="Freelance" {% if employment.employment_status == 'Freelance' %}selected{% endif %}>Freelance</option>
                    <option value="Unemployed" {% if employment.employment_status == 'Unemployed' %}selected{% endif %}>Unemployed</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Supervisor</label>
                <input type="text" class="form-control" name="supervisor" value="{{ employment.supervisor or '' }}">
            </div>
            <div class="card-footer d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Save</button>
                <button type="button"
                        class="btn btn-secondary"
                        hx-get="{{ url_for('profile.employment_info') }}"
                        hx-target="#employment-info-container"
                        hx-swap="innerHTML">
                    Cancel
                </button>
            </div>
        </div>
    </form>
</div>

<script src="https://unpkg.com/htmx.org@1.9.5"></script>
