<div id="basic-info-container" class="card shadow-sm mb-4">
    <div class="card-header">
        <h5 class="card-title d-flex justify-content-between">
            Basic Personal Information
            <button class="btn btn-sm btn-primary float-end"
                    hx-get="/profile/edit_basic_info"
                    hx-target="#basic-info-container"
                    hx-swap="innerHTML">
                Edit
            </button>
        </h5>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Full Name:</strong> {{ profile.full_name or 'Not set' }}</li>
            <li class="list-group-item"><strong>Date of Birth:</strong> {{ profile.date_of_birth or 'Not set' }}</li>
            <li class="list-group-item"><strong>Gender:</strong> {{ profile.gender or 'Not set' }}</li>
            <li class="list-group-item"><strong>Contact Number:</strong> {{ profile.contact_number or 'Not set' }}</li>
            <li class="list-group-item"><strong>Address:</strong> {{ profile.address or 'Not set' }}</li>
        </ul>
    </div>
</div>
