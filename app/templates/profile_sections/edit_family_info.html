<div id="family-info-container">
    <form hx-post="{{ url_for('profile.update_family_info') }}"
          hx-target="#family-info-container"
          hx-swap="innerHTML"
          class="card shadow-sm mb-4">
        <div class="card-header">
            <h5 class="mb-0">Edit Marital Status</h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">Marital Status</label>
                <select class="form-select" name="marital_status" required>
                    <option value="" disabled {{ 'selected' if not family.marital_status }}>Select status</option>
                    <option value="Single" {{ 'selected' if family.marital_status == 'Single' }}>Single</option>
                    <option value="Married" {{ 'selected' if family.marital_status == 'Married' }}>Married</option>
                    <option value="Divorced" {{ 'selected' if family.marital_status == 'Divorced' }}>Divorced</option>
                    <option value="Widowed" {{ 'selected' if family.marital_status == 'Widowed' }}>Widowed</option>
                </select>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button"
                    class="btn btn-secondary"
                    hx-get="{{ url_for('profile.family_info') }}"
                    hx-target="#family-info-section"
                    hx-swap="outerHTML">
                Cancel
            </button>
        </div>
    </form>
</div>

<script src="https://unpkg.com/htmx.org@1.9.5"></script>
