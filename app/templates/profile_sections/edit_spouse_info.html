<section id="family-info-section">
    <div id="spouse-info-container">
        <form
            hx-post="{{ url_for('profile.edit_spouse_info', spouse_id=spouse.id) if spouse else url_for('profile.add_spouse_info') }}"
            hx-target="#family-info-section"
            hx-swap="outerHTML"
            class="mb-3 border rounded p-3 bg-light">
            <div class="mb-2">
                <label class="form-label">Name</label>
                <input type="text" name="spouse_name" value="{{ spouse.spouse_name if spouse else '' }}" class="form-control">
            </div>
            <div class="mb-2">
                <label class="form-label">ID Type</label>
                <input type="text" name="spouse_id_type" value="{{ spouse.spouse_id_type if spouse else '' }}" class="form-control">
            </div>
            <div class="mb-2">
                <label class="form-label">ID Number</label>
                <input type="text" name="spouse_id_number" value="{{ spouse.spouse_id_number if spouse else '' }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" name="spouse_address" value="{{ spouse.spouse_address if spouse else '' }}" class="form-control">
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-sm btn-primary">Save</button>
                <button type="button" class="btn btn-sm btn-secondary ms-2"
                        hx-get="{{ url_for('profile.family_info') }}"
                        hx-target="#family-info-section"
                        hx-swap="outerHTML">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</section>
<script src="https://unpkg.com/htmx.org@1.9.5"></script>
