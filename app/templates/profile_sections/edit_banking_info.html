<div id="banking-info-container">
    <form hx-post="{{ url_for('profile.update_banking_info') }}"
          hx-target="#banking-info-container"
          hx-swap="innerHTML"
          class="card shadow-sm mb-4">
        <div class="card-header">
            <h5 class="mb-0">Edit Banking Info</h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">Bank Name</label>
                <input type="text" class="form-control" name="bank_name" value="{{ banking.bank_name or '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Bank Account Number</label>
                <input type="text" class="form-control" name="bank_account_number" value="{{ banking.bank_account_number or '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Account Holder Name</label>
                <input type="text" class="form-control" name="account_holder_name" value="{{ banking.account_holder_name or '' }}">
            </div>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button"
                    class="btn btn-secondary"
                    hx-get="{{ url_for('profile.banking_info') }}"
                    hx-target="#banking-info-container"
                    hx-swap="innerHTML">
              Cancel
            </button>
        </div>
    </form>
</div>

<script src="https://unpkg.com/htmx.org@1.9.5"></script>
