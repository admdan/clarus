<div id="banking-info-container" class="card shadow-sm mb-4">
    <div class="alert alert-info d-flex align-items-start mb-3 small">
        <i class="bi bi-shield-lock me-2 mt-1 d-flex"></i>
        <div>
          Sensitive banking details are locked. Use the <strong>Request Change</strong> button if you need to update them.
        </div>
    </div>
    <div class="card-header">
        <h5 class="card-title d-flex justify-content-between">
            Banking Information
            <button class="btn btn-sm btn-primary float-end"
                    hx-get="{{ url_for('profile.edit_banking_info') }}?user_id={{ user_id }}"
                    hx-target="#banking-info-container"
                    hx-swap="innerHTML">
              Edit
            </button>
        </h5>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Bank Name:</strong> {{ banking.bank_name or '-' }}</li>
            <li class="list-group-item"><strong>Bank Account Number:</strong> {{ banking.bank_account_number or '-' }}</li>
            <li class="list-group-item"><strong>Account Holder Name:</strong> {{ banking.account_holder_name or '-' }}</li>
        </ul>
    </div>
</div>
